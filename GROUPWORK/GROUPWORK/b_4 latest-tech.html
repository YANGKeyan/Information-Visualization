  <script>

    // åˆ›å»ºtreemap
    var width = 1000;
    var height = 300;

    var svg = d3.select("#treemap").append("svg")
      .attr("width", width)
      .attr("height", height);

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var treemap = d3.treemap()
      .size([width, height])
      .padding(2);

    var root = d3.hierarchy(data)
      .sum(function(d) { return d.children ? 0 : 1; });

    treemap(root);

    var cell = svg.selectAll("g")
      .data(root.leaves())
      .enter().append("g")
      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
      .attr("class", "cell");

    cell.append("rect")
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("fill", function(d) { return color(d.parent.data.name); });

    cell.append("text")
      .attr("x", 3)
      .attr("y", 15)
      .selectAll("tspan")
      .data(function(d) {
        // Split the description into lines
        return d.data.name.split('\n');
      })
      .enter().append("tspan")
      .attr("x", 3)
      .attr("dy", "1.2em") // Adjust the line height
      .text(function(d) { return d; });

    cell.append("title")
      .text(function(d) { return d.data.description; });
    
  cell.on("click", function(d) {
    // æ‰¾åˆ°å½“å‰ç‚¹å‡»çš„å…ƒç´

    // é‡ç½®å…¶ä»–å…ƒç´ çš„æ–‡æœ¬ä¸ºåŸå§‹åç§°å¹¶æ¢å¤å­—ä½“å¤§å°

   });

   cell.on("click", function(d) {

      }

      // å½“ç”¨æˆ·ç‚¹å‡»"Close"æŒ‰é’®æ—¶ï¼Œå…³é—­å¯¹è¯æ¡†
