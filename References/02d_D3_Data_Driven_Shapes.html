<!doctype html>
<html>
<head>
<script src="d3.js"></script>
</head>
<body>
<p>D3 Data Binding</p>
    <script>
		
		var h = 100;
		var w = 1000;
		
        var dataset = [5,10,15,20,25];
		       
		var svgContainer = d3.select("body")
					 .append("svg")
                     .attr("width", w)
                     .attr("height", h);
					 
		var circles = svgContainer.selectAll("circle")
                .data(dataset)
				.enter()
                .append("circle");
     
	    circles.attr("cx", function(d, i){
				return(i*50)+25;
				})
				.attr("cy", h/2)
				.attr("r", function(d){
					return d;
				})
				.attr("fill", "yellow")
				.attr("stroke", "orange")
				.attr("stroke-width", function(d){
					return d/2;
				});
			
	 
    </script>
</body>
</html>
