<!DOCTYPE html>
<html>
<head>
  <title>Drawing SVG</title>
</head>

<body>
<script src="d3.js"></script>
<script>
var svgContainer = d3.select("body")
					 .append("svg")
                     .attr("width", 1000)
                     .attr("height", 1000);

var svgText = svgContainer.append('text')
						  .text('A picture!')
						  .attr("x", 10)
						  .attr("y", 150)
						  .attr("text-anchor", 'start');

var svgLine = svgContainer.append('line')
						  .attr("x1", 10)
						  .attr("y1", 10)
						  .attr("x2", 100)
						  .attr("y2", 100)
						  .attr("stroke", 'blue')
						  .attr("stroke-width", 2);
						  
var svgRect = svgContainer.append('rect')
                          .attr("x", 200)
						  .attr("y", 50)
						  .attr("width", 300)
						  .attr("height", 400)
						  .attr("stroke", "green")
						  .attr("stroke-width", 0.5)
						  .attr("fill", "white")
						  .attr("rx", 20)
						  .attr("ry", 40);

var svgCircle = svgContainer.append('circle')
							.attr("cx", 350)
							.attr("cy", 250)
							.attr("r", 100)
							.attr("fill", "green")
							.attr("fill-opacity", 0.5)
							.attr("stroke", "steelblue")
							.attr("stroke-width", 2);

var svgEllipse = svgContainer.append("ellipse")
							 .attr("cx", 350)
							 .attr("cy", 250)
							 .attr("rx", 150)
							 .attr("ry", 70)
							 .attr("fill", "green")
							 .attr("fill-opacity", 0.3)
							 .attr("stroke", "steelblue")
							 .attr("stroke-width", 0.7);
							 
var svgEllipseBlack = svgContainer.append('ellipse')
                                  .attr("cx", 350)
								  .attr("cy", 250)
								  .attr("rx", 20)
								  .attr("ry", 70);


var svgTranslate = svgContainer.selectAll('ellipse, circle')
							    .attr('transform', 'translate(150,0) translate(-70,0)');

var svgTranslate = svgContainer.selectAll('ellipse, circle')
                                  .attr('transform', 'rotate(-45, 350, 250)');

var svgTranslate = svgContainer.selectAll('ellipse, circle')
							      .attr('transform', `translate(150,0) scale(1.2) translate(-70,0) rotate(-45, ${350/1.2}, ${250/1.2}) skewY(20)`);

var svgTriangle = svgContainer.append('path')
							  .attr("d", 'M 100 100 L 300 100 L 200 300 z')
							  .attr("stroke", 'black')
							  .attr("stroke-width", 2)
							  .attr("fill", 'red')
							  .attr("fill-opacity", 0.7);

							 
</script>
</body>
</html>
